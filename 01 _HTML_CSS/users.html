<!DOCTYPE html>
<html lang="fr-fr">
    <head>
        <title>List Users Page</title>
        <meta charset="UTF-8"/> 
        <link href="css/main.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
		<h1>List of users</h1>
		<table class="list">
			<tr>
				<th style="width:50px">user #</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th style="width:100px">Birthdate</th>
				<th style="width:100px"></th>
			</tr>
			<tr>
				<td>1</td>
				<td>Jean-Yves</td>
				<td>Martin</td>
				<td>1963-08-12</td>
				<td  class="centered">
					<form action="editUser" method="POST">
						<button name="edit"><img src="img/edit.png" alt="edit" class="icon" /></button>
						<button name="delete"><img src="img/delete.png" alt="delete" class="icon" /></button>
					</form>
				</td>
			</tr>
			<tr id="addNew">
				<td colspan="4"></td>
				<td  class="centered"><button><img src="img/plus.png" alt="add" class="icon" /></button></td>
			</tr>
		</table>
    </body>
</html>
